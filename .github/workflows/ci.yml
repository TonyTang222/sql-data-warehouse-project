name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: SQL Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install sqlfluff
        run: pip install sqlfluff

      - name: Run SQL linting
        run: |
          sqlfluff lint dbt_project/models/ \
            --config dbt_project/.sqlfluff

  dbt-parse:
    name: dbt Parse Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install dbt-core dbt-postgres

      - name: Create dbt profiles
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << 'EOF'
          data_warehouse:
            target: ci
            outputs:
              ci:
                type: postgres
                host: localhost
                user: postgres
                password: postgres
                port: 5432
                dbname: postgres
                schema: public
                threads: 4
          EOF

      - name: Install dbt packages
        working-directory: dbt_project
        run: dbt deps

      - name: Parse dbt project
        working-directory: dbt_project
        run: dbt parse
